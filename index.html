<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bristol Squash Courts</title>
<style>
  body {
    font-family: 'Segoe UI', Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #f4f6f8;
    color: #333;
  }
 
  /* Header with background image */
  header {
    background: url('https://images.unsplash.com/photo-1605296867304-46d5465a13f1') no-repeat center center/cover;
    color: #fff;
    text-align: center;
    padding: 60px 20px;
  }
  header h1 {
    font-size: 3rem;
    margin: 0;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
  }
  header p {
    font-size: 1.3rem;
    margin-top: 10px;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
  }
 
  /* Container */
  .container {
    max-width: 1200px;
    margin: auto;
    padding: 20px;
  }
 
  /* Search bar */
  .search-container {
    text-align: center;
    margin: 30px 0;
  }
  input[type="text"] {
    width: 60%;
    padding: 12px;
    font-size: 16px;
    border: 2px solid #3498db;
    border-radius: 6px;
    outline: none;
  }
  input[type="text"]:focus {
    border-color: #2980b9;
  }
 
  /* Court cards */
  .court-list {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
  }
  .court-card {
    background: #fff;
    border-radius: 10px;
    width: 300px;
    padding: 20px;
    box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    transition: transform 0.3s, box-shadow 0.3s;
  }
  .court-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
  }
  .court-card h3 {
    margin-top: 0;
    color: #2c3e50;
    font-size: 1.4rem;
  }
  .court-card p {
    margin: 8px 0;
    font-size: 1rem;
  }
  .court-card a {
    display: inline-block;
    margin-top: 10px;
    text-decoration: none;
    color: #fff;
    background: #3498db;
    padding: 8px 12px;
    border-radius: 6px;
    font-weight: bold;
    transition: background 0.3s;
  }
  .court-card a:hover {
    background: #2980b9;
  }
 
  /* Booking form */
  .booking-form {
    background: #fff;
    padding: 25px;
    margin: 50px auto;
    width: 90%;
    max-width: 500px;
    border-radius: 10px;
    box-shadow: 0 6px 12px rgba(0,0,0,0.1);
  }
  .booking-form h2 {
    margin-top: 0;
    color: #2c3e50;
    text-align: center;
  }
  .booking-form label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
  }
  .booking-form input, .booking-form select {
    width: 100%;
    padding: 12px;
    margin-top: 8px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 16px;
  }
  .booking-form button {
    margin-top: 20px;
    width: 100%;
    padding: 12px;
    background: #3498db;
    color: #fff;
    border: none;
    border-radius: 6px;
    font-size: 18px;
    cursor: pointer;
    transition: background 0.3s;
  }
  .booking-form button:hover {
    background: #2980b9;
  }
 
  /* Footer */
  footer {
    text-align: center;
    padding: 20px;
    background: #2c3e50;
    color: #fff;
    margin-top: 40px;
  }
</style>
</head>
<body>
<header>
  <h1>Bristol Squash Courts</h1>
  <p>Find and book squash courts across Bristol</p>
</header>
 
<div class="container">
  <div class="search-container">
    <input type="text" id="search" placeholder="Search by name or postcode..." onkeyup="filterCourts()">
  </div>
 
  <div class="court-list" id="courtList"></div>
 
  <!-- Booking Form -->
  <div class="booking-form">
    <h2>Book a Squash Court</h2>
    <form>
      <label for="courtSelect">Select Court:</label>
      <select id="courtSelect" required>
        <option value="">-- Choose a court --</option>
      </select>
 
      <label for="date">Date:</label>
      <input type="date" id="date" required>
 
      <label for="time">Time:</label>
      <input type="time" id="time" required>
 
      <label for="name">Your Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required>
 
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required>
 
      <button type="button" onclick="alert('This is a demo. Booking not functional.')">Book Now</button>
    </form>
  </div>
</div>
 
<footer>
  &copy; 2025 Bristol Squash Courts | Demo Site
</footer>
 
<script>
const courts = [
  { name: "David Lloyd Club (Long Ashton)", address: "Ashton Road, BS3 2HB", courts: 3, link: "https://www.squashcourtsnearme.co.uk/squash-courts-by-town/bristol" },
  { name: "Redland Green Club", address: "Redland Green, BS6 7HF", courts: 6, link: "https://sports-facilities.co.uk/sites/Bristol/squash-courts" },
  { name: "Workout Bristol (Welsh Back)", address: "Floating Harbour, BS1 4SB", courts: 4, link: "https://www.workoutbristol.co.uk/gyms/harbourside" },
  { name: "Kingsdown Leisure Centre", address: "Portland Street, BS2 8HL", courts: 3, link: "https://pitchbooking.com/book-pitch/ae643031-c394-445e-a95a-2c896eb38550" },
  { name: "UWE Bristol Centre for Sport", address: "Frenchay Campus", courts: 4, link: "https://www.uwe.ac.uk/life/activities/sport/sports-facilities/squash-courts" }
];
 
function displayCourts() {
  const container = document.getElementById('courtList');
  container.innerHTML = '';
  courts.forEach(court => {
    const card = document.createElement('div');
    card.className = 'court-card';
    card.innerHTML = `
      <h3>${court.name}</h3>
      <p>${court.address}</p>
      <p><strong>Courts:</strong> ${court.courts}</p>
      ${court.link}Book Now</a>
    `;
    container.appendChild(card);
  });
 
  const select = document.getElementById('courtSelect');
  courts.forEach(court => {
    const option = document.createElement('option');
    option.value = court.name;
    option.textContent = court.name;
    select.appendChild(option);
  });
}
 
function filterCourts() {
  const query = document.getElementById('search').value.toLowerCase();
  const container = document.getElementById('courtList');
  container.innerHTML = '';
  courts.filter(court => court.name.toLowerCase().includes(query) || court.address.toLowerCase().includes(query))
    .forEach(court => {
      const card = document.createElement('div');
      card.className = 'court-card';
      card.innerHTML = `
        <h3>${court.name}</h3>
        <p>${court.address}</p>
        <p><strong>Courts:</strong> ${court.courts}</p>
        ${court.link}Book Now</a>
      `;
      container.appendChild(card);
    });
}
 
displayCourts();
</script>
</body>
</html>
